{%extends 'layoutInvoice.html' %}
{%block body%}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/invoice/update/{{client.0}}" method="POST">
          <div class="form-group">
            <input type="text" name="fullname" value="{{client.1}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="phone" value="{{client.2}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="email" value="{{client.3}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="adress" value="{{client.4}}" class="form-control">
          </div>
          <div class="form-group">
            <select class="form-control" name="location">
              {%for location in locations%}
              {%if location.0 == client.5 %}
              <option selected value={{location.0}}>{{location.1}}</option>
              {%else%}
              <option value={{location.0}}>{{location.1}}</option>
              {%endif%}
              {%endfor%}
            </select>
          </div>
          <div class="form-group">
            <select class="form-control" name="package">
              {%for package in packages%}
              {%if package.0 == client.6 %}
              <option selected value={{package.0}}>{{package.1}}</option>
              {%else%}
              <option value={{package.0}}>{{package.1}}</option>
              {%endif%}
              {%endfor%}
            </select>
          </div>
          <div class="form-group">
            <select class="form-control" name="paymentId">
              {%for payment in payments%}
              {%if payment.0 == client.7 %}
              <option selected value={{payment.0}}>{{payment.1}}</option>
              {%else%}
              <option value={{payment.0}}>{{payment.1}}</option>
              {%endif%}
              {%endfor%}
            </select>
          </div>
          <div class="form-group">
            <div class="container">
              <div class="row">
                <div class="col-sm">
                  <button type="submit" class="btn btn-success">
                    Save 
                  </button>
                </div>
                <div class="col-sm">
                  <button type="submit" class="btn btn-danger">
                    <a href="http://127.0.0.1:3000/invoice" style="text-decoration:none; color:white">Cancel</a> 
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{%endblock%}
